<body>
    <script>
        let num=prompt("Enter the number to check divisblity");
        num=Number.parseInt(num)
        if(num%2==0 && num%3==0) {
        console.log("It is divisible by 2 & 3");
       } 
       else{
        console.log("It is not divisible by 2 & 3");
       }
    </script>
</body>
